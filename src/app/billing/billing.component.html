
<div class="container">

    <form #regForm ="ngForm" (ngSubmit)="payment()" novalidate>

        <div class="row">

            <div class="col">


                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <div *ngIf="name.errors && (name.invalid && name.touched)">
                        <small class="text-danger" >enter the full Name</small></div>
                        <div *ngIf ="name.errors?.['minlength'] && name.touched">pls enter atleast 5 character</div>
                    <input type ="text"   ngModel  name ="name" #name="ngModel" required minlength="5" maxlength="20"><br>
               
                </div>
                <div class="inputBox">
                    <div *ngIf ="email.errors?.['minlength'] && email.touched">pls enter atleast 10 characters</div>
                    Email <br><input type ="email" pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" ngModel name ="email"#email="ngModel" placeholder="abc@gmail.com" required ><br>
                    <div *ngIf="email.errors && (email.invalid && email.touched)">
                     <small class="text-danger" >enter the valid email id</small></div>
                </div>
                <div class="inputBox">
                
                    <div *ngIf ="address.errors?.['minlength'] && address.touched">pls enter 5 characters</div>
                   Address<br>  <input type ="address" ngModel  name ="address"#address="ngModel" required minlength="5" maxlength="100">
                   <div *ngIf="address.errors && (address.invalid && address.touched)">
                    <small class="text-danger" >enter the  Address</small></div>
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    
                    <input type ="city" ngModel  name ="city"#city="ngModel" required >
                    <div *ngIf="city.errors && (city.invalid && city.touched)">
                        <small class="text-danger" >enter the  city</small></div>
                    </div>
             
                    <button type="submit" [disabled]="regForm.invalid" class="btn btn-success"  style="height: 50px;
                    width: 100px;" >Proceed</button>
            </div>
        </div>
                </form>
                </div>
